
<div style="margin: 100px;">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let character"> {{character.name}} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let character"> {{character.name}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let character"> {{character.action}}
          <button mat-mini-fab color="warn" aria-label="">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
      </td>
      
    </ng-container>

    
    <!-- Esta bloque de codigo es para que salga en pantalla la informacion suminitrada -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
